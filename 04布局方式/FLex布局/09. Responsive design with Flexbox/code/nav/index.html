<!DOCTYPE html>
<html>
<head>
	<title>Simple responsive Flex show</title>
	<style type="text/css">


		ul {
			list-style-type: none;
			display: flex;
			border: 1px solid #4e4e4e;
		}

		li {
			flex: 0 0 auto;
			padding: 10px;
			margin: 10px;
			background-color: #8cacea;
			color: #fff;
			font-size: 1em;
		}

		/*====================================
		Resize browser to see at work
		======================================*/
		
		@media screen and (max-width: 769px) {
			ul {
				flex-direction: column;
			}
		}
	</style>
</head>
<body>
  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
    <li>Register</li>
    <li>Login</li>
  </ul>
</body>
</html>
