<!DOCTYPE html>
<html>
<head>
	<title>Flexbox DB</title>
	<style type="text/css">
		html,
		body {
			height: 100%;
		}

		ul {
			display: flex;
			border: 1px solid red;
			padding: 0;
			list-style: none;
			background-color: #e8e8e9;
		}

		.a {
			flex-grow: 1;
		  	background-color: #8cacea;
		 	/*margin: 8px;*/
		 	min-height: 100px;
		 	color: #fff;
		 	padding: 4px;
		}
		.b {
			flex-grow: 5;
		  	background-color: blue;
		 	/*margin: 8px;*/
		 	min-height: 100px;
		 	color: #fff;
		 	padding: 4px;
		}

	</style>
</head>
<body>
<ul>
	<li class="a">I am a simple list</li>
	<li class="b">I am a simple list</li>
</ul>
</body>
</html>
