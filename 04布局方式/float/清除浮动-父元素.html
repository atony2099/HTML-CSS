

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>2.3-float属性</title>
    <style type="text/css">
      #leftside {
        height: 100px;
        width: 20%;
        float: left;;
        background: red;
      }
      #rightside {
        height: 200px;
        width: 80%;
        float: left;
        background: blue;
      }

      #clear{
        clear: both;
      }
      #footer{
        height: 100px;
        background: black;
      }
      #container{
        background: gray;
      }


    </style>
</head>
<body>
  <div id="container">
    <div id="leftside">leftside</div>
    <div id="rightside">rightside</div>
    <div id="clear"></div>
  </div>
  <div id ="footer">
  </div>
</body>
</html>
