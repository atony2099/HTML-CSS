

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>2.3-float属性</title>
    <style type="text/css">
        #a
        {
            background-color:Red;
            height:200px;
            width:500px;
            float: left;
        }
        #b
        {
            background-color:Yellow;
						opacity: 0.2;
            height:50px;
            width:200px;
            float: left;
        }
        #c
        {
            background-color:Blue;
            height:50px;
            width:300px;
            float: left;
         }
    </style>
</head>
<body>
<div id=a>div-a</div>
<div id=b>div-b</div>
<div id=c>div-c</div>
</body>
</html>
