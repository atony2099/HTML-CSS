<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.relative{
			position: relative;
			width: 500px;
			height: 700px;
			background: blue;
		}

		.box {
			position: absolute;
			left: 50%;
			top: 50%;
			background: red;
			width: 100px;
			height: 50px;
			margin-left:-50px;
			margin-top:-25px;
		}


	</style>
</head>
<body>
	<div class="relative">
		<div class="box">

		</div>

	</div>
</body>
</html>
